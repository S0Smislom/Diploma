<div class="container">
  <h3 class="title">
    Зарегестрироваться как Покупатель</h3>
  <form #signupForm='ngForm' (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group">
      <label for="userName">Логин</label>
      <input type="text" ngModel name="username" class="form-control" id="username" placeholder="Логин" required>
   </div>
   <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Имя" required>
  </div>
  <div class="form-group">
    <label for="surname">Фамилия</label>
    <input type="text" ngModel name="surname" class="form-control" id="surname" placeholder="Фамилия" required>
  </div>
  <div class="form-group">
    <label for="phone">Номер телефона</label>
    <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="+1234567891011" required>
  </div>
  <div class="form-group">
    <label for="email">Почта</label>
    <input type="email" ngModel name="email" class="form-control" id="email" placeholder="example@example.com" required>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Пароль" required>
  </div>

   <div class="d-grid gap-1" style="padding-top:5px">
     <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Зарегестрироваться</button>
     <button type="button" id="signing-form" class="btn btn-outline-secondary" routerLink="getLastPage()" routerLinkActive="active">Закрыть</button>

    </div>

  </form>
</div>
