<div class="container">
  <h3 class="title">
    Зарегестрироваться как Продавец
  </h3>
  <form #signupForm='ngForm' (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group">
      <label for="userName">Логин</label>
      <input type="text" ngModel name="username" class="form-control" id="username" placeholder="Логин" required>
   </div>

   <div class="form-group">
    <label for="name">Название организации</label>
    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Название организации">
 </div>

  <div class="form-group">
    <label for="inn">ИНН</label>
    <input type="number" ngModel name="inn" class="form-control" id="inn" placeholder="1234567891011" required>
  </div>
  <div class="form-group">
    <label for="description">Описание организации</label>
    <div class="form-floating">
      <textarea class="form-control" type="text" ngModel name="description" id="description" placeholder="Оставте здесь описние" id="floatingTextarea2" style="height: 100px">
      </textarea>

    </div>
  </div>
  <div class="form-group">
    <label for="contactInfo">Контактная информация</label>
    <div class="form-floating">
      <textarea class="form-control" type="text" ngModel name="contactInfo" id="conactInfo" placeholder="Оставте здесь контактную информацию" id="floatingTextarea2" style="height: 100px">
      </textarea>

    </div>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
  </div>

   <div class="d-grid gap-1" style="padding-top:5px">
    <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Зарегестрироваться</button>
    <button type="button" id="signing-form" class="btn btn-outline-secondary" routerLink="getLastPage()" routerLinkActive="active">Закрыть</button>
</div>

  </form>
</div>
